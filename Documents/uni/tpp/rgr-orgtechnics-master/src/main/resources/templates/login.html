<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вхід в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Авторизація</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Невірний логін або пароль!
    </div>

    <div th:if="${param.logout}" class="alert alert-info">
        Ви успішно вийшли.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Логін:</label>
            <input type="text" name="username" class="form-control" placeholder="admin або user" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль:</label>
            <input type="password" name="password" class="form-control" placeholder="admin або pass" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>

    <div class="mt-3 text-center text-muted">
        <small>Admin: admin / admin<br>User: user / pass</small>
    </div>
</div>

</body>
</html>
