<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<div class="card mx-auto shadow" style="max-width: 500px;">
    <div class="card-header bg-success text-white">
        <h4 class="m-0">Новий товар</h4>
    </div>
    <div class="card-body">

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
            <input type="hidden" name="shopId" th:value="${shopId}">

            <div class="mb-3">
                <label class="form-label">Назва техніки:</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Напр. Монітор Samsung" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ціна (грн):</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Зберегти</button>
                <a href="/shops" class="btn btn-secondary">Скасувати</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
